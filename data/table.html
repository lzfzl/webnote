<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>采购计划管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #2f54eb;
            color: white;
        }
        .btn-default {
            background-color: #e5e6eb;
            color: #333;
            margin-left: 8px;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .selected-info {
            color: #666;
            font-size: 14px;
            margin-left: 10px;
        }
        .search-box {
            padding: 8px 12px;
            border: 1px solid #e5e6eb;
            border-radius: 4px;
            width: 300px;
            font-size: 14px;
        }
        .table-container {
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
            font-size: 14px;
        }
        th {
            background-color: #fafafa;
            font-weight: 500;
            color: #333;
        }
        td {
            color: #666;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-completed {
            background-color: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        .status-pending {
            background-color: #f9fafc;
            color: #86909c;
            border: 1px solid #e5e6eb;
        }
        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .tag-receive {
            background-color: #fff2f0;
            color: #f5222d;
            border: 1px solid #ffccc7;
        }
        .tag-pay {
            background-color: #f6ffed;
            color: #52c41a;
            border: 1px solid #b7eb8f;
        }
        .operation a {
            color: #2f54eb;
            text-decoration: none;
            margin-right: 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .operation a:last-child {
            color: #ff4d4f;
            margin-right: 0;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 12px;
            background-color: #fafafa;
            border-top: 1px solid #f0f2f5;
            font-size: 14px;
            color: #666;
        }
        .pagination {
            display: flex;
            align-items: center;
        }
        .page-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #e5e6eb;
            background-color: white;
            color: #666;
            border-radius: 4px;
            margin: 0 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .page-btn.active {
            background-color: #2f54eb;
            color: white;
            border-color: #2f54eb;
        }
        .page-jump {
            margin-left: 12px;
        }
        .page-jump input {
            width: 40px;
            height: 32px;
            border: 1px solid #e5e6eb;
            border-radius: 4px;
            text-align: center;
            margin: 0 4px;
        }
        .loading {
            text-align: center;
            padding: 50px 0;
            color: #666;
            font-size: 16px;
        }
        /* 提示框样式 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .toast-success {
            background-color: #52c41a;
        }
        .toast-error {
            background-color: #ff4d4f;
        }
        .toast-show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <button class="btn btn-primary" id="createPlanBtn">新建计划</button>
                <button class="btn btn-default" id="exportPlanBtn">导出计划</button>
                <span class="selected-info">已选 <span id="selectedCount">0</span> 项</span>
            </div>
            <input type="text" class="search-box" id="searchInput" placeholder="请输入你需要搜索的内容">
            <button class="btn btn-primary" style="margin-left: 8px;" id="searchBtn">搜索</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>       
                        <th>计划名称</th>       
                        <th>计划状态</th>       
                        <th>计划内容</th>        
                        <th>截止日期</th>        
                        <th>计划附件</th>        
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
            <div class="footer">
                <div id="totalData">共 0 项数据</div>
                <div class="pagination" id="pagination">
                    <select class="page-btn" id="pageSizeSelect" style="width: auto; padding: 0 8px;">
                        <option value="20">20条/页</option>
                        <option value="50">50条/页</option>
                        <option value="100">100条/页</option>
                    </select>
                    <span id="prevPageBtn" style="margin: 0 8px; cursor: pointer;">‹</span>
                    <span id="pageNumbers"></span>
                    <span id="nextPageBtn" style="margin: 0 8px; cursor: pointer;">›</span>
                    <div class="page-jump">
                        跳至 <input type="text" id="jumpPageInput" value="1"> /<span id="totalPages">1</span> 页
                        <button class="btn btn-default" style="margin-left: 8px;" id="jumpPageBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <script>
        // 提示框工具函数
        function showToast(message, isSuccess = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast toast-${isSuccess ? 'success' : 'error'} toast-show`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // API 请求工具函数
        async function requestApi(url, method = 'GET', data = {}) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (method !== 'GET') {
                    options.body = JSON.stringify(data);
                } else if (Object.keys(data).length > 0) {
                    // GET 请求拼接参数
                    const params = new URLSearchParams(data);
                    url = `${url}?${params.toString()}`;
                }

                const response = await fetch(url, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || '请求失败');
                }

                return result;
            } catch (error) {
                showToast(error.message || '网络异常，请重试', false);
                throw error;
            }
        }

        const state = {
            page: 1,
            pageSize: 20,
            total: 0,
            keyword: ''
        };

        async function fetchData(page = 1, pageSize = 20, keyword = '') {
            try {
                state.page = parseInt(page, 10);
                state.pageSize = parseInt(pageSize, 10);
                state.keyword = keyword || '';

                const result = await requestApi('./api/purchase-plans', 'GET', {
                    page: state.page,
                    pageSize: state.pageSize,
                    keyword: state.keyword
                });
                state.total = result.total || 0;
                renderTable(result);
                renderPagination();
                return result;
            } catch (error) {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '<tr><td colspan="7" class="loading">数据加载失败，请刷新重试</td></tr>';
                console.error('数据加载失败:', error);
            }
        }

        function renderTable(data) {
        const tableBody = document.getElementById('tableBody');
        const totalData = document.getElementById('totalData');
        
        // 更新总数据数
        totalData.textContent = `共 ${data.total} 项数据`;
        
        // 清空表格
        tableBody.innerHTML = '';
        
        // 渲染每条数据
        if (data.list.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="8" class="loading">暂无数据</td></tr>';
            return;
        }

        // 状态枚举值映射（数据库值 → 前端展示文本+样式）
        const statusMap = {
            'unfinished': { text: '未完成', class: 'status-pending' },
            'finished': { text: '已完成', class: 'status-completed' },
            'cancelled': { text: '已取消', class: 'status-pending' },
            'delayed': { text: '已延期', class: 'status-pending' }
        };

        data.list.forEach(item => {
            const tr = document.createElement('tr');
            
            // 获取状态对应的展示文本和样式
            const statusInfo = statusMap[item.status] || { text: item.status, class: 'status-pending' };
            // 附件标签（filepth对应receive/pay）
            const attachmentConfig = item.filepth === "receive" 
                ? { class: "tag-receive", text: "↓ 收款" } 
                : { class: "tag-pay", text: "↑ 付款" };
            
            // 核心：仅保留数据库核心字段，去掉username列
            tr.innerHTML = `
                <td><input type="checkbox" class="item-checkbox" data-id="${item.planid}"></td>
                <td>${item.planname}</td> <!-- 计划名称（planname） -->
                <td><span class="status ${statusInfo.class}">${statusInfo.text}</span></td> <!-- 计划状态（status） -->
                <td>${item.content || '-'}</td> <!-- 计划内容（content），空值显示- -->
                <td>${item.deadline ? formatDatetime(item.deadline) : '-'}</td> <!-- 截止日期（deadline），格式化 -->
                <td><span class="tag ${attachmentConfig.class}">${attachmentConfig.text}</span></td> <!-- 计划附件（filepth） -->
                <td class="operation">
                    <span class="manage-btn" data-id="${item.planid}">管理</span>
                    <span class="delete-btn" data-id="${item.planid}">删除</span>
                </td>
            `;
            
            tableBody.appendChild(tr);
        });
        
        // 初始化复选框事件监听
        initCheckboxEvents();
        // 初始化操作按钮事件
        initOperationEvents();
    }

    function renderPagination() {
        const totalPages = Math.max(1, Math.ceil(state.total / state.pageSize));
        const pageNumbers = document.getElementById('pageNumbers');
        const totalPagesEl = document.getElementById('totalPages');
        totalPagesEl.textContent = totalPages;
        pageNumbers.innerHTML = '';

        function createPageBtn(p) {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (p === state.page ? ' active' : '');
            btn.dataset.page = p;
            btn.textContent = p;
            btn.addEventListener('click', () => {
                if (p === state.page) return;
                fetchData(p, state.pageSize, state.keyword);
            });
            return btn;
        }

        const pages = new Set([1, totalPages]);
        for (let p = state.page - 2; p <= state.page + 2; p++) {
            if (p >= 1 && p <= totalPages) pages.add(p);
        }
        const sorted = Array.from(pages).sort((a,b)=>a-b);
        let prev = null;
        sorted.forEach(p => {
            if (prev !== null && p - prev > 1) {
                const span = document.createElement('span');
                span.style.margin = '0 8px';
                span.textContent = '...';
                pageNumbers.appendChild(span);
            }
            pageNumbers.appendChild(createPageBtn(p));
            prev = p;
        });

        const prevBtn = document.getElementById('prevPageBtn');
        const nextBtn = document.getElementById('nextPageBtn');
        prevBtn.style.opacity = state.page > 1 ? '1' : '0.4';
        nextBtn.style.opacity = state.page < totalPages ? '1' : '0.4';
    }

    // 新增：datetime格式化为易读格式
    function formatDatetime(datetimeStr) {
        if (!datetimeStr) return '-';
        const date = new Date(datetimeStr);
        return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

        // 3. 初始化复选框相关事件
        function initCheckboxEvents() {
            const selectAll = document.getElementById('selectAll');
            const itemCheckboxes = document.querySelectorAll('.item-checkbox');
            const selectedCount = document.getElementById('selectedCount');
            
            // 全选/取消全选
            selectAll.addEventListener('change', function() {
                const isChecked = this.checked;
                itemCheckboxes.forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
                updateSelectedCount();
            });
            
            // 单个复选框变化
            itemCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    updateSelectedCount();
                    // 更新全选框状态
                    const allChecked = Array.from(itemCheckboxes).every(cb => cb.checked);
                    const noneChecked = Array.from(itemCheckboxes).every(cb => !cb.checked);
                    selectAll.checked = allChecked;
                    selectAll.indeterminate = !allChecked && !noneChecked;
                });
            });
            
            // 更新选中数量
            function updateSelectedCount() {
                const checkedCount = Array.from(itemCheckboxes).filter(cb => cb.checked).length;
                selectedCount.textContent = checkedCount;
            }
        }

        // 4. 初始化操作按钮事件（管理、删除）
        function initOperationEvents() {
            // 管理按钮
            document.querySelectorAll('.manage-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const planId = this.dataset.id;
                    try {
                        // 调用管理计划接口
                        const result = await requestApi(`./api/purchase-plans/${planId}/manage`, 'GET');
                        showToast('进入计划管理页面成功');
                        // 这里可以跳转到管理页面
                        // window.location.href = `./manage-plan.html?id=${planId}`;
                    } catch (error) {
                        console.error('管理计划失败:', error);
                    }
                });
            });

            // 删除按钮
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const planId = this.dataset.id;
                    if (!confirm('确定要删除该采购计划吗？删除后不可恢复！')) {
                        return;
                    }

                    try {
                        // 禁用按钮防止重复点击
                        this.style.pointerEvents = 'none';
                        this.style.opacity = '0.7';
                        
                        // 调用删除计划接口
                        const result = await requestApi(`./api/purchase-plans/${planId}`, 'DELETE');
                        showToast('删除成功');
                        
                        // 重新加载数据
                        fetchData();
                    } catch (error) {
                        // 恢复按钮状态
                        this.style.pointerEvents = 'auto';
                        this.style.opacity = '1';
                        console.error('删除计划失败:', error);
                    }
                });
            });
        }

        // 5. 初始化页面交互事件
        function initPageEvents() {
            // 新建计划按钮
            document.getElementById('createPlanBtn').addEventListener('click', async function() {
                try {
                    this.disabled = true;
                    // 调用新建计划接口
                    const result = await requestApi('./api/purchase-plans/create', 'GET');
                    showToast('进入新建计划页面成功');
                    if (result && result.redirectUrl) {
                        window.location.href = result.redirectUrl;
                    }
                } catch (error) {
                    console.error('新建计划失败:', error);
                } finally {
                    this.disabled = false;
                }
            });

            // 导出计划按钮
            document.getElementById('exportPlanBtn').addEventListener('click', async function() {
                // 获取选中的计划ID
                const selectedIds = Array.from(document.querySelectorAll('.item-checkbox:checked'))
                    .map(cb => cb.dataset.id);
                
                if (selectedIds.length === 0 && !confirm('未选择任何计划，是否导出全部计划？')) {
                    return;
                }

                try {
                    this.disabled = true;
                    // 调用导出计划接口
                    const result = await requestApi('./api/purchase-plans/export', 'POST', {
                        ids: selectedIds.length > 0 ? selectedIds : []
                    });
                    
                    // 模拟文件下载
                    showToast('导出成功，开始下载文件');
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = result.downloadUrl || '#';
                    link.download = '采购计划列表.xlsx';
                    link.click();
                } catch (error) {
                    console.error('导出计划失败:', error);
                } finally {
                    this.disabled = false;
                }
            });

            // 搜索按钮
            document.getElementById('searchBtn').addEventListener('click', function() {
                const keyword = document.getElementById('searchInput').value.trim();
                fetchData(1, document.getElementById('pageSizeSelect').value, keyword);
            });

            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('searchBtn').click();
                }
            });

            // 每页条数选择
            document.getElementById('pageSizeSelect').addEventListener('change', function() {
                const pageSize = this.value;
                fetchData(1, pageSize, document.getElementById('searchInput').value.trim());
            });

            // 上一页按钮
            document.getElementById('prevPageBtn').addEventListener('click', function() {
                if (state.page > 1) {
                    fetchData(state.page - 1, document.getElementById('pageSizeSelect').value, document.getElementById('searchInput').value.trim());
                }
            });

            // 下一页按钮
            document.getElementById('nextPageBtn').addEventListener('click', function() {
                const totalPages = Math.max(1, Math.ceil(state.total / state.pageSize));
                if (state.page < totalPages) {
                    fetchData(state.page + 1, document.getElementById('pageSizeSelect').value, document.getElementById('searchInput').value.trim());
                }
            });

            // 跳转页码按钮
            document.getElementById('jumpPageBtn').addEventListener('click', function() {
                const jumpPage = parseInt(document.getElementById('jumpPageInput').value);
                const totalPages = Math.max(1, Math.ceil(state.total / state.pageSize));
                if (isNaN(jumpPage) || jumpPage < 1 || jumpPage > totalPages) {
                    showToast('请输入有效的页码', false);
                    return;
                }
                fetchData(jumpPage, document.getElementById('pageSizeSelect').value, document.getElementById('searchInput').value.trim());
            });

            // 跳转页码输入框回车事件
            document.getElementById('jumpPageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('jumpPageBtn').click();
                }
            });
        }

        // 6. 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化页面事件
            initPageEvents();
            // 加载初始数据
            await fetchData();
        });
    </script>
</body>
</html>
